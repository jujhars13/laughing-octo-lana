todomvcdb:
    image: cpswan/todomvc.mysql
    expose:
        - "3306"
    volumes:
        - /data/mysql:/var/lib/mysql
todomvcapp:
    image: cpswan/todomvc.sinatra
    expose:
        - "4567"
    links:
        - todomvcdb:db
todomvcssl:
    image: cpswan/todomvc.ssl
    ports:
        - "443:443"
    links:
        - todomvcapp:app
